<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Znajdź liczbe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <label for="customRange2" class="form-label">Określ zakres wyszukiwanych liczb</label>
        <input type="range" class="form-range" min="0" max="30" step="1" id="zakres" oninput="losuj()">
        <output id="wybranaWartosc"></output>
    </div>
    <div class="container">
        <form>
            <p> Podaj liczbę
            <input type="number" id="liczbaUzytkownika"></p>
            <input type="button" value="Sprawdź liczbę" onclick="sprawdz()">
        </form>
    </div>
    <script src="skrypt.js"></script>

    
</body>
</html>
